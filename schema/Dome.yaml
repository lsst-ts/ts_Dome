$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_Dome/blob/master/schema/Dome.yaml
# title must end with one or more spaces followed by the schema version, which must begin with "v"
title: Dome v1
description: Schema for Dome configuration files
type: object
properties:
  host:
    description: IP address of the TCP/IP interface
    type: string
    format: hostname
    default: "127.0.0.1"
  port:
    description: Port number of the TCP/IP interface
    type: integer
    default: 5000
  connection_timeout:
    description: Time limit for connecting to the TCP/IP interface (sec)
    type: number
    exclusiveMinimum: 0
    default: 10
  read_timeout:
    description: Time limit for reading configuration_parameters from the TCP/IP interface (sec)
    type: number
    exclusiveMinimum: 0
    default: 10
required:
  - host
  - port
  - connection_timeout
  - read_timeout
additionalProperties: false
